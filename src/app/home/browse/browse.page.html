<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Collab Yuk!</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar (ionInput)="getProjects($event)" color="light"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list> 
    <ion-item *ngFor ="let project of projects">
        {{ project }}
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" [routerLink]="['/','home','tabs','browse', 'new-browse']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-card [routerLink]="['/','home','tabs','browse', 'id']">
    <!-- <ion-card-header>
      <ion-card-title>
        Mencari Project Front End
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Sedang mencari project yang membutuhkan front end
    </ion-card-content> -->
  </ion-card>
</ion-content>
