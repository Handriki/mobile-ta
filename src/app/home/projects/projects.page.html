<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Collab Yuk!</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar color="light"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" [routerLink]="['/','home','tabs','projects', 'new-project']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div *ngFor="let item of projects">
    <ion-card [routerLink]="['/','home','tabs','projects', 'item.id']">
      <ion-card-header>
        <ion-card-title>
          {{ item.title }}
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{ item.projectDetails }}
      </ion-card-content>
    </ion-card>
  </div>


</ion-content>
